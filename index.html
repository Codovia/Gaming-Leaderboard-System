<!DOCTYPE html>
<html>
<head>
  <title>Gaming Leaderboard System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    button {
      padding: 10px 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e5e7eb;
    }

    #message {
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Gaming Leaderboard</h1>

<button onclick="loadLeaderboard()">Load Leaderboard</button>

<p id="message"></p>

<table id="leaderboardTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player Name</th>
      <th>Game</th>
      <th>Score</th>
    </tr>
  </thead>

  <tbody>
    <!-- Filled by JavaScript -->
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
